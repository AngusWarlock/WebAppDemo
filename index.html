js<!DOCTYPE html>
<html>
  <head>
    <title>Bootstrap 101 Template</title>
    <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="lib/bootstrap.min.css">

    <script type="text/javascript" src="lib/angular.min.js"></script>
    <script type="text/javascript" src="lib/ui-bootstrap-0.10.0.min.js"></script>
    <script type="text/javascript" src="lib/iscroll.js"></script>

    <script type="text/javascript" src="js/main.js"></script>

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>

    <![endif]-->
      <script type="text/javascript">

          var myScroll;

          function loaded () {
              myScroll = new IScroll('#wrapper', { mouseWheel: true });
          }

          document.addEventListener('touchmove', function (e) { e.preventDefault(); }, false);

      </script>
      <style type="text/css">
          * {
              -webkit-box-sizing: border-box;
              -moz-box-sizing: border-box;
              box-sizing: border-box;
          }

          html {
              -ms-touch-action: none;
          }
          body {
              font-size: 12px;
              font-family: ubuntu, helvetica, arial;
              overflow: hidden; /* this is important to prevent the whole page to bounce */
          }

          #wrapper {
              position: absolute;
              z-index: 1;
              top: 45px;
              bottom: 48px;
              left: 0;
              width: 100%;
              overflow: hidden;
          }
          </style>
  </head>
  <body  onload="loaded()" ng-app="myApp">

    <!-- Static navbar -->
    <div class="navbar navbar-default navbar-fixed-top" role="navigation">

        <div class="navbar-header">
            <p class="navbar-text text-center" ng-controller="myController">{{person.name}}</p>
        </div>

    </div>

    <div id="wrapper" >
        <div id="scroller">
            <ul class="list-group" ng-controller="repeatController">
                <li class="list-group-item" ng-repeat="person in roommates">
                    <span class="badge">{{person.id}}</span>
                    {{person.name}}
                </li>
            </ul>
        </div>
    </div>

    <div class="btn-group btn-group-justified navbar-fixed-bottom text-center">
        <a href="#" class="btn btn-success" ng-controller="myController" ng-click="alertName()">推荐</a>
        <a href="#" class="btn btn-default" ng-click="shouldShow = false">最热</a>
        <a href="#" class="btn btn-default" ng-click="shouldShow = true">最新</a>
        <a href="#" class="btn btn-default">查找</a>
        <a href="#" class="btn btn-default">我</a>
    </div>
  </body>
</html>
